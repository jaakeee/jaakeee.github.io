<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="foto/Atmin.jpg" srcset="profile@2x.jpg 2x"   alt="Profile Picture">
        </div>
        <div class="bio">
            
            <p>Mahasiswa Informatika Semester 3</p>
            <table>
                <tr>
                    <th>Nama Lengkap</th>
                    <td>Muhammad Dzacky</td>
                </tr>
                <tr>
                    <th>Tempat, Tanggal Lahir</th>
                    <td>Sangatta, 21 Agustus 2005</td>
                </tr>
                <tr>
                    <th>Jenis Kelamin</th>
                    <td>Laki-laki</td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td>Jalanin aja dulu siapa tau cocok</td>
                </tr>
                
            </table>
        </div>
    </div>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
}

.profile {
    text-align: center;
    margin-bottom: 20px;
}

.profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff5733;
}

.bio h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}

.bio p {
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
}

table {
    width: 100%;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #ff5733;
    color: white;
}

td {
    background-color: #f4f4f4;
}
    </style>
</body>
</html>
