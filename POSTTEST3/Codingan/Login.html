<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyou Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Kyou.id.png" alt="Kyou.id Logo">
        </div>
        <h2>Explore your Hobby with Kyou!</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <a href="#" class="forgot-password">Forgot Your Password?</a>
            <button type="submit" class="sign-in-btn">Sign In</button>
            <div class="alternative-sign-in">
                <p>Or sign in with the following methods</p>
                <button class="facebook-btn">Sign In with Facebook</button>
            </div>
            <a href="#" class="register-link">Don't have an account? Click here!</a>
        </form>
    </div>
</body>
</html>
